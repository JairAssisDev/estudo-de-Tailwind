<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Grid Example</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="./tailwind.css"> <!-- Certifique-se de que o caminho está correto -->
</head>
<body class="bg-green-100 m-6 h-screen">
  <div class="bg-robertoColor h-48 col-span-2 text-center">
    <h3 class="text-3xl font-bold text-blue-500">Roberto Carlos</h3>
  </div>

  
  <div class="container mx-auto">
    <div class="grid grid-cols-4 gap-4 p-4">
      <div class="bg-blue-500 h-48 col-span-2 text-center">
        <h3 class="text-3xl font-bold text-gray-500">Roberto Carlos</h3>
      </div>
      <div class="bg-green-500 h-32 text-center">
        <h4 class="text-xl font-medium text-blue-500">Roberto Carlos</h4>
      </div>
      <div class="bg-red-500 h-24 text-center">
        <h5 class="text-lg font-normal text-green-500">Roberto Carlos</h5>
      </div>
      <div class="bg-yellow-500 h-32 text-center">
        <h4 class="text-xl font-medium text-gray-700">Roberto Carlos</h4>
      </div>
      <div class="bg-purple-500 h-32 text-center">
        <h4 class="text-xl font-medium text-white">Roberto Carlos</h4>
      </div>
    </div>

    <!-- Nova seção responsiva -->
    <div class="p-4">
      <div class="bg-indigo-500 h-48 text-center text-white">
        <h3 class="text-2xl font-bold">Responsividade</h3>
        <p class="text-lg">Essa div muda de tamanho conforme a tela.</p>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-4">
        <div class="bg-pink-500 h-24 text-center text-white">
          <h4 class="text-lg font-medium">Roberto Carlos 1</h4>
        </div>
        <div class="bg-teal-500 h-24 text-center text-gray-900">
          <h4 class="bg-indigo-500 text-lg font-medium">Roberto Carlos 2</h4>
        </div>
        <div class="bg-orange-500 h-24 text-center text-gray-500">
          <h4 class="bg-green-500 text-lg font-medium">Roberto Carlos 3</h4>
        </div>
        <div class="bg-gray-500 h-24 text-center text-white">
          <h4 class="text-lg font-medium">Roberto Carlos 4</h4>
        </div>
      </div>
    </div>

    <!-- Card interativo com diferentes estilos dependendo do estado -->
    <div class="mt-6">
      <div class="max-w-sm mx-auto bg-white rounded-lg shadow-md overflow-hidden 
                  hover:shadow-xl transform hover:scale-105 transition-transform duration-300 
                  focus-within:ring-2 focus-within:ring-blue-500 focus-within:ring-opacity-75">
        <img class="w-full h-48 object-cover" src="https://via.placeholder.com/400x300" alt="Imagem de Exemplo">
        <div class="p-4">
          <h3 class="text-xl font-bold text-gray-900">Card Interativo</h3>
          <p class="text-gray-700 mt-2">Roberto Carlos</p>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
